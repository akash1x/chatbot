<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const ChatInput = ({ chatMessages, setChatMessages }) => {
        const [message, setMessage] = React.useState("");
        const handleMessageChange = (e) => {
          setMessage(e.target.value);
        };

        const sendMessage = () => {
          const userMessage = [
            ...chatMessages,
            { message: message, sender: "user" },
          ];
          setChatMessages(userMessage);
          setMessage("");

          //Reply from bot
          setChatMessages([
            ...userMessage,
            { message: crypto.randomUUID(), sender: "bot" },
          ]);
        };
        return (
          <>
            <input
              type="text"
              placeholder="Enter the text"
              onChange={handleMessageChange}
              value={message}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      };

      const ChatMessage = ({ message, sender }) => {
        return (
          <div>
            {sender === "user" && (
              <>
                {message}
                <img height="20" width="20" src="user.png" />
              </>
            )}
            {sender === "bot" && (
              <>
                <img height="20" width="20" src="chatbot.png" />
                {message}
              </>
            )}
          </div>
        );
      };

      const ChatMessages = ({ chatMessages }) => {
        return (
          <div>
            {chatMessages.map((message, index) => (
              <ChatMessage
                key={index}
                message={message.message}
                sender={message.sender}
              />
            ))}
          </div>
        );
      };

      const App = () => {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hi there!", sender: "user" },
          { message: "Hello! How can I help you today?", sender: "bot" },
          { message: "I have a question about your services.", sender: "user" },
          { message: "Certainly, please ask away!", sender: "bot" },
        ]);
        return (
          <div>
            <ChatInput
              setChatMessages={setChatMessages}
              chatMessages={chatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </div>
        );
      };

      const container = document.querySelector(".container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
